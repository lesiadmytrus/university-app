<div class="container py-3">
	<div class="mx-auto col-sm-6">
		<div class="card">
			<div class="card-header">
				<h4 class="mb-0">Login</h4>
			</div>
				<div class="card-body">
					<form 
						[formGroup]="loginForm"
						(ngSubmit)="onLogInUser(loginForm)"
					>
						<div class="container">
							<div class="form-row">
								<div class="form-group col-md-12">
									<label>Email</label>
									<label class="asterisk"></label>
									<input 
										type="email"
										formControlName="email"
										class="form-control"
									>
								</div>
								<div class="form-group col-md-12">
									<label>Password</label>
									<label class="asterisk"></label>
									<input
										type="password"
										formControlName="password"
										class="form-control"
									>
								</div>
								<div class="form-group col-md-12 login-btn-container">
									<button
										class="submit-button form-control btn btn-dark-login btn-dark btn-lg"
										type="submit"
										[disabled]="!loginForm.valid"
									>Login
									</button>
								</div>
							</div>
							<div class="text-center form-group col-md-12">
								<span>Don't have an acount?</span>
								<a routerLink="/registration">Register here!</a>
							</div>
						</div>
					</form>
				</div>
		</div>
	</div>
</div>
