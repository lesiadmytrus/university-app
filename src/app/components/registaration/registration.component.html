<div class="container py-3">
	<div class="mx-auto col-sm-6">
		<div class="card">
			<div class="card-header">
				<h4 class="mb-0">Register</h4>
			</div>
				<div class="card-body">
					<form [formGroup]="registrationForm"
						(ngSubmit)="onRegisterUser(registrationForm)">
						<div class="container">

							<div class="form-row">
								<div class="form-group col-md-6">
									<label>First Name</label>
									<label class="asterisk"></label>
									<input
										type="text"
										formControlName="firstName"
										class="form-control input-style"
									>
								</div>
								<div class="form-group col-md-6">
									<label>Last Name</label>
									<label class="asterisk"></label>
									<input
										type="text"
										formControlName="lastName"
										class="form-control input-style"
									>
								</div>
							</div>

							<div class="form-row">
								<div class="form-group col-md-12">
									<label>Email</label>
									<label class="asterisk"></label>
									<input
										type="email"
										formControlName="email"
										class="form-control input-style"
									>
								</div>
							</div>

							<div class="form-row">
								<div class="form-group col-md-12">
								  <label class="label-text">Country</label>
								  <label class="asterisk"></label>
								  <select class="custom-select" formControlName="country">
										<option selected disabled [value]="countryDefault">--- Select country ---</option>
										<option *ngFor="let country of countries" [value]="country.name">
											{{ country.name }}
										</option>
								  </select>
								</div>
							</div>

							<div class="form-row">
								<div class="form-group col-md-12">
									<label>Password</label>
									<label class="asterisk"></label>
									<input
										type="password"
										formControlName="password"
										class="form-control input-style"
									>
									<div
										*ngIf="registrationForm.controls['password'].invalid && registrationForm.controls['password'].touched"
										class="alert alert-danger"
									>nimlength 6 characters and maxlength 12 characters
									</div>
								</div>
								<div class="form-group col-md-12">
									<label>Confirm password</label>
									<label class="asterisk"></label>
									<input
										type="password"
										formControlName="confirmPassword"
										class="form-control input-style"
									>
								</div>
								<div class="form-group col-md-12 register-btn-container">
									<button
										class="submit-button form-control btn-dark-register btn btn-dark btn-lg"
										type="submit"
										[disabled]="!registrationForm.valid"
									>Register
									</button>
								</div>
							</div>
							<div class="text-center form-group col-md-12">
								<span>Already have an acount?</span>
								<a routerLink="/login">Login</a>
							</div>
						</div>
					</form>
				</div>
		</div>
	</div>
</div>
