<h2>All students</h2>
<ol class="list-group list-group-flush">
  <li *ngFor="let student of students"
    [class.selected]="student === selectedStudent"
    (click)="onSelect(student)"
    class="alert alert-primary" role="alert"
    data-toggle="modal"
    data-target="#myModal">
    <span class="modal-body">{{ student.firstName }}</span>{{ student.lastName }} 
  </li>
</ol>

<app-details [student]="selectedStudent"></app-details>
