<hr>

<form [formGroup]="profileForm">
  <div class="container">
    <label><b>First Name</b></label>
    <div>
      <input type="text" formControlName="firstName">
    </div>

    <label><b>Last Name</b></label>
    <div>
      <input type="text" formControlName="lastName">
    </div>

    <label><b>Age</b>
      <input type="number" formControlName="age">
    </label>

    <div class="form-check">
      <input class="form-check-input" type="radio" value="male" formControlName="gender">
      <label class="form-check-label" for="inlineRadio1">Male</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" value="female"  formControlName="gender">
      <label class="form-check-label" for="inlineRadio2">Female</label>
    </div>

    <div class="form-check" >
      <input class="form-check-input" type="radio" value="other" formControlName="gender">
      <label class="form-check-label" for="inlineRadio3">Other</label>
    </div><br>

    <label><b>Birthday</b>
      <input type="date" class="birthday" formControlName="dateOfBirth">
    </label> <br>


    <label><b>Email</b></label>
    <div>
      <input type="email" class="mail" formControlName="email">
    </div>

    <label>
      <b>Telephone</b>
      <input type="tel" class="tel" formControlName="phoneNumber">
    </label><br>

    <label>
      <b>Country</b>
      <select formControlName="country" class="country">
        <option value="Lviv">Lviv</option>
        <option value="Kyiv">Kyiv</option>
        <option value="Ivano-Frankivsk">Ivano-Frankivsk</option>
        <option value="Lutsk">Lutsk</option>
      </select>
    </label>
  </div>
  <button class="registerbtn" type="submit" (click)="add()">Submit</button>
</form>
